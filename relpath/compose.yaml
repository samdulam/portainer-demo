version: "3.9"

services:
  mariadb:
    image: bitnami/mariadb:latest
    restart: always
    env_file:
      - ./stack.env
    volumes:
      - mariadb-pvs:/bitnami/mariadb

  wordpress:
    depends_on:
      - mariadb
    image: bitnami/wordpress-nginx:6
    restart: always
    ports:
      - "18443:8443"
    env_file:
      - ./stack.env
    volumes:
      - ./install-plugin.sh:/post-init.d/install-plugins.sh
      - ./install-plugin.sh:/docker-entrypoint-init.d/install-plugins.sh
volumes:
  mariadb-pvs:
